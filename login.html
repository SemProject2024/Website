<!DOCTYPE html>
<html>

<head>
  <title>Welcome!</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body style="background-color: #2f3136;" onload="onloadScript()">
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <div class="form-layout">
        <h1 style="padding-top: 25px">Create Account</h1>
        <br>
        <input type="text" id='firstName' placeholder="First Name" />
        <input type="text" id='lastName' placeholder="Last Name" />
        <input type="text" id="signUpEmailAddress" placeholder="E-mail" />
        <input type="password" id="signUpPassword" placeholder="Password" />
        <input type="checkbox" id="showPassword">
        <label for="showPassword" style="display: inline;">Show Password </label>
        <input type="password" id="signUpConfirmPassword" name="confirmPassword" placeholder="Confirm Password" />
        <button style="margin-top: 10px" id="createAccountSubmit">Create Account</button>
        <h5>
          Already have an account!
          <a class="ghost" id="signIn" style="color: blue"><u>Sign In</u></a>
        </h5>
      </div>
    </div>
    <div class="form-container sign-in-container">
      <div class="form-layout" style="display: flex;">
        <h1 style="padding-bottom: 15px;">Login Now</h1>
        <input type="email" name="email" placeholder="Email" id="email" />
        <input type="password" name="password" placeholder="Password" id="password" />
        <a style="padding-left: 150px; font-weight: bold">
          Forgot Your Password?</a>
        <button id="loginButton" style="margin-top: 10px" onclick="signIn()">Let Me In...</button>
        <h5>
          New to here!
          <a class="ghost" id="signUp" style="color: blue"><u>Sign Up</u></a>
        </h5>
      </div>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <img src="registration.png" alt="movie-1" height="200 " width="200" />
        </div>
        <div class="overlay-panel overlay-right">
          <img src="login.png" alt="movie-2" height="200" width="200" />
        </div>
      </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./form-validations.js"></script>
  <script src="./sign-up-submit.js"></script>
  <script src="./sign-in-submit.js"></script>
  <script src="./togglePassword.js"></script>
  <script onload="onloadScript()"></script>

      localStorage.setItem("pythonServerURL", "http://44.204.237.102/");

    }

    const createAccountSubmit = document.getElementById("createAccountSubmit");
    createAccountSubmit.addEventListener("click", function () {
      try {
        var firstName = document.getElementById('firstName').value;
        var lastName = document.getElementById('lastName').value; 
        var signUpEmailAddress = document.getElementById('signUpEmailAddress').value;
        var signUpPassword = document.getElementById('signUpPassword').value;
        var signUpConfirmPassword = document.getElementById('signUpConfirmPassword').value;

        if (validateForm(signUpEmailAddress, signUpPassword, signUpConfirmPassword) != false) {
          submitSignUpForm(firstName, lastName, signUpEmailAddress, signUpPassword);
        }

      } catch (error) {
        console.log(error)
      }
    });

    const signUpButton = document.getElementById("signUp");
    const signInButton = document.getElementById("signIn");
    const container = document.getElementById("container");

    signUpButton.addEventListener("click", () => {
      container.classList.add("right-panel-active");
    });
    signInButton.addEventListener("click", () => {
      container.classList.remove("right-panel-active");
      document.getElementById('signUpPassword').value = '';
      document.getElementById('signUpConfirmPassword').value = "";
    });

    const passwordInput = document.getElementById('signUpPassword');
    const toggleButton = document.getElementById('showPassword');

    toggleButton.addEventListener('change', togglePassword);

    }

  </script>
</body>

</html>
